{% extends "layout.html" %}

{% block title %}Compress File{% endblock %}

{% block body %}
<div class="container mx-auto max-w-2xl p-4 z-20">
    <div class="bg-dark-secondary shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-100 mb-6">File Upload</h1>
        <input type="file" id="file-input" accept="image/*,video/*" multiple class="hidden">
        <label for="file-input"
            class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg cursor-pointer transition duration-300 shadow-md">
            Choose Images or Videos
        </label>
        <div id="file-list" class="mt-6 space-y-4"></div>
    </div>
</div>
{% endblock %}
