{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="relative z-20 flex-grow flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-24">
        <div class="lg:flex lg:items-center lg:space-x-8">
            <!-- Image (on top for mobile, to the left for desktop) -->
            <div class="lg:w-1/2 mb-8 lg:mb-0">
                <img src="../static/assets/hero_img.png" alt="Hero image" class="rounded-lg shadow-xl w-full h-auto">
            </div>
            <!-- Text content -->
            <div class="lg:w-1/2 text-center lg:text-left">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white mb-4 leading-tight">
                    Save file space by storing image and video files efficiently
                </h1>
                <p class="mt-3 max-w-md mx-auto lg:mx-0 text-base sm:text-lg md:text-xl text-gray-300">
                    Compress a
                    <a href="/compress" class="text-blue-700 font-medium underline">file</a>
                    today.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="module" src="../static/scripts/index.js"></script>
{% endblock %}
