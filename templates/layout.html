<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../static/style.css" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ†Ô∏è</text></svg>">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <div class="relative min-h-screen flex flex-col">
        <!-- Background gradient -->
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800 z-0"></div>

        <!-- Navbar -->
        <nav class="relative z-20 bg-transparent">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="/" class="text-white font-bold text-xl">OFF tooling</a>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/"
                                class="text-white hover:bg-white hover:bg-opacity-10 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="/compress"
                                class="text-gray-300 hover:bg-white hover:bg-opacity-10 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Compress</a>
                        </div>
                    </div>
                    <div class="md:hidden">
                        <button type="button" class="text-gray-300 hover:text-white focus:outline-none focus:text-white"
                            aria-label="Toggle menu" id="nav-toggle">
                            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile menu, toggle classes based on menu state -->
            <div class="hidden md:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="/"
                        class="text-white hover:bg-white hover:bg-opacity-10 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                    <a href="/about"
                        class="text-gray-300 hover:bg-white hover:bg-opacity-10 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                    <a href="/services"
                        class="text-gray-300 hover:bg-white hover:bg-opacity-10 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
                </div>
            </div>
        </nav>
        <>
            {% block body %}{% endblock %}
        </>
    </div>
    <script src="../static/script.js"></script>
</body>
