<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="./output.css" rel="stylesheet">
    <title>OFF Tooling </title>
</head>

<body>
    <!-- TopBar -->
    <div id="topBar">
        <h1 class="text-3xl font-bold">
            OFF Tooling
        </h1>

    </div>

    <!-- Main-->
    <div id="mainDiv" style="display: flex; margin: 20px;">

        <!-- NavBar -->
        <div id="navBar" style="margin-right: 50px;">
            <ul>
                <button data-section="defaultDiv" class="sectionButton">
                    Tools
                </button>

                <li>
                    <button data-section="vidConvert" class="sectionButton">

                    </button>

                <li>
                    <button data-section="vidCompress" class="sectionButton">

                    </button>

                    </button>
                </li>
                <li>
                    <button data-section="improveImg" class="sectionButton">
                        Improve Image Quality
                    </button>
                </li>
                <li>
                    <button data-section="imgCompress" class="sectionButton">
                        Image Compression
                    </button>
                </li>
            </ul>
        </div>

        <!-- Content-->
        <div id="contentDiv">

            <!-- Tools (Default Div) -->
            <div id="defaultDiv">
                <h1>OFF Tooling</h1>
                <p>We solve all your file related needs</p>
            </div>

            <!-- Video Conversion Section-->
            <div id="vidConvert" class="sectionDisplay">
                <h1>Video Conversion</h1>
                <p id="vidConvertMsgLog"></p>
                <form id="vidConvertForm" method="POST">
                    <input type="file" id="vidConvertFile" placeholder="filename">
                    <input type="submit" id="vidConvertSubmit" value="submit">
                </form>
            </div>

            <!-- Video Compression Section-->
            <div id="vidCompress" class="sectionDisplay">
                <h1>Video Compression</h1>
                <p>Coming Soon...</p>
                <!-- TODO -->
            </div>

            <!-- PDF to Docx Section-->
            <div id="pdfDocx" class="sectionDisplay">
                <h1>PDF to Docx</h1>
                <p>Coming Soon...</p>
                <!-- TODO -->
            </div>

            <!-- Improve Image Quality Section-->
            <div id="improveImg" class="sectionDisplay">
                <h1>Improve Image Quality</h1>
                <p>Coming Soon...</p>
                <!-- TODO -->
            </div>

            <!-- Image compression Section-->
            <div id="imgCompress" class="sectionDisplay">
                <h1>Image Compression</h1>
                <p>Coming Soon...</p>
                <!-- TODO -->
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div id="footer_div">
        <h5>Contact US</h5>
        <p>Email Info</p>
